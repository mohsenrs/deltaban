<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>Deltaban</title>
</head>

<body>

  <header class="header">
    <div class="header__settings">
      <i class="fas fa-bars"></i>
    </div>
    <div class="header__avatar">
      <img src="assets/mahmoud.jpg" alt="user avatar">
    </div>
  </header>

  <section class="search">
    <h3 class="search__heading">Where would you like to go?</h3>
    <form class="search__field">
      <input type="text" placeholder="search here...">
      <div class="search__btn">
        <i class="fas fa-search"></i>
      </div>
    </form>
  </section>

  <section class="category">
    <h4 class="category__heading">Category</h4>
    <div class="category__items">
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-globe-asia"></i>
        </div>
        <p>Places</p>
      </div>
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-plane-departure"></i>
        </div>
        <p>Flights</p>
      </div>
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-hotel"></i>
        </div>
        <p>Hotels</p>
      </div>
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-concierge-bell"></i>
        </div>
        <p>Food</p>
      </div>
    </div>
  </section>

  <section>

  </section>

  <nav class="navbar"></nav>

</body>

</html>
