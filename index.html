<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <!-- end fonts -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- end owl carousel -->
  <title>Deltaban</title>
</head>

<body>

  <header class="header">
    <div class="header__settings">
      <i class="fas fa-bars"></i>
    </div>
    <div class="header__avatar">
      <img src="assets/mahmoud.jpg" alt="user avatar">
    </div>
  </header>

  <section class="search">
    <h3 class="search__heading">Where would you like to go?</h3>
    <form class="search__field">
      <input type="text" placeholder="search here...">
      <div class="search__btn">
        <i class="fas fa-search"></i>
      </div>
    </form>
  </section>

  <section class="category">
    <h4 class="category__heading">Category</h4>
    <div class="category__items">
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-globe-asia"></i>
        </div>
        <span>Places</span>
      </div>
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-plane-departure"></i>
        </div>
        <span>Flights</span>
      </div>
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-hotel"></i>
        </div>
        <span>Hotels</span>
      </div>
      <div class="category__item">
        <div class="category__icon__holder">
          <i class="fas fa-concierge-bell"></i>
        </div>
        <span>Food</span>
      </div>
    </div>
  </section>

  <section class="owl-carousel owl-theme slider">
    <div class="slider__card">
      <img src="assets/slider2.jpg" alt="slider image">
      <div class="layer"></div>
      <p>Tehran</p>
    </div>
    <div class="slider__card">
      <img src="assets/slider1.jpg" alt="slider image">
      <div class="layer"></div>
      <p>Tabriz</p>
    </div>
    <div class="slider__card">
      <img src="assets/slider3.jpg" alt="slider image">
      <div class="layer"></div>
      <p>Shiraz</p>
    </div>
  </section>

  <nav class="navbar">
    <a href="#" class="navbar__link">
      <i class="fas fa-home"></i>
    </a>
    <a href="#" class="navbar__link">
      <i class="fas fa-comment"></i>
    </a>
    <div class="navbar__plus">
      <a href="#" class="navbar__link">
        <i class="fas fa-plus"></i>
      </a>
    </div>
    <a href="#" class="navbar__link">
      <i class="fas fa-heart"></i>
    </a>
    <a href="#" class="navbar__link">
      <i class="fas fa-user-alt"></i>
    </a>
  </nav>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</body>

</html>
